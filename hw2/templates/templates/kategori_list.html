{% extends "base.html" %}
{% block title %}Daftar Kategori{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>Category List</h2>
    <a href="{{ url_for('add_kategori') }}" class="btn btn-primary">Add Category</a>
</div>
<table class="table mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for kategori in categories %}
        <tr>
            <td>{{ kategori.id }}</td>
            <td>{{ kategori.name }}</td>
            <td>{{ kategori.description }}</td>
            <td>
                <a href="{{ url_for('edit_kategori', id=kategori.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_kategori', id=kategori.id) }}" method="POST" class="d-inline">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Delete This Category?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
