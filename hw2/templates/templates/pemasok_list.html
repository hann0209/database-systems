{% extends "base.html" %}
{% block title %}Daftar Pemasok{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h2>Supplier List</h2>
    <a href="{{ url_for('add_pemasok') }}" class="btn btn-primary">Add Supplier</a>
</div>
<table class="table mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for pemasok in suppliers %}
        <tr>
            <td>{{ pemasok.id }}</td>
            <td>{{ pemasok.name }}</td>
            <td>{{ pemasok.contact_info }}</td>
            <td>
                <a href="{{ url_for('edit_pemasok', id=pemasok.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_pemasok', id=pemasok.id) }}" method="POST" class="d-inline">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('Delete This Supplier?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
