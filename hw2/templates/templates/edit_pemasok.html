{% extends "base.html" %}
{% block title %}Add Supplier{% endblock %}
{% block content %}
<h2>{% if kategori %}Edit{% else %}Add{% endif %} Supplier</h2>
<form method="POST" action="">
    <div class="mb-3">
        <label for="name" class="form-label">Supplier Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ pemasok.name if pemasok else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Contact Info</label>
        <textarea name="contact_info" id="contact_info" class="form-control">{{ pemasok.contact_info if pemasok else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
